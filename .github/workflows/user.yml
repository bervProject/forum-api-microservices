name: "User Service CI"

on:
  pull_request:
    branches:
      - main
    paths:
      - "app/user-service/**"

jobs:
  build:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: "app/user-service"
    name: Build ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "6.0.x"
          include-prerelease: true
      - run: dotnet build
