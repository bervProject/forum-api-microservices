name: 'Auth Service CI'

on:
  pull_request:
    branches:
      - main
    paths:
      - 'app/auth-service/**'

jobs:
  build:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: 'app/auth-service'
    strategy:
      matrix:
        node: [ 16, 18 ]
    name: Build ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: yarn --frozen-lockfile
      - run: yarn compile