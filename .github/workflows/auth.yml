name: "Auth Service CI"

on:
  pull_request:
    branches:
      - main
    paths:
      - "app/auth-service/**"

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: "app/auth-service"
    strategy:
      matrix:
        node: [18, 20]
    name: Build ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: yarn --frozen-lockfile
      - run: yarn compile
