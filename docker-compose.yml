version: '3.9'
services:
  redis:
    image: redis/redis-stack:6.2.2-v4
    restart: always
    ports:
      - 6379:6379
      - 8001:8001
    volumes:
      - redis-data:/data
    networks:
      - backend
  mongodb:
    image: mongo:5
    restart: always
    networks:
      - backend
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secretpass
  mongo-express:
    image: mongo-express:latest
    restart: always
    networks:
      - backend
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: secretpass
      ME_CONFIG_MONGODB_URL: mongodb://root:secretpass@mongodb:27017/
  user-services:
    build: ./app/user-service
    networks:
      - backend
    ports:
      - 9000:80
    environment:
      ForumApiDatabase__ConnectionString: mongodb://root:secretpass@mongodb:27017
      RedisConnectionString: redis://redis:6379
      AuthServiceSettings__AuthServiceVerify: http://auth-services:5000/auth/verify
  auth-services:
    build: ./app/auth-service
    networks:
      - backend
    environment:
      NODE_ENV: production
      REDIS_CONNECTION_STRING: redis://redis:6379
      MONGO_CONNECTION_STRING: mongodb://root:secretpass@mongodb:27017
      PORT: 5000
    ports:
      - 9001:5000
  thread-services:
    build: ./app/thread-service
    networks:
      - backend
    environment:
      ForumApiDatabase__ConnectionString: mongodb://root:secretpass@mongodb:27017
      RedisConnectionString: redis://redis:6379
      AuthServiceSettings__AuthServiceVerify: http://auth-services:5000/auth/verify
    ports:
      - 9002:80


volumes:
  redis-data:
  mongo-data:

networks:
  backend:
    name: custom_backend
